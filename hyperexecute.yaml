---
version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

runson: linux

autosplit: true
retryOnFailure: true

maxRetries: 1
concurrency: 1

runtime:                    
  language: node
  version: "18"        

cacheKey: '{{ checksum "package-lock.json" }}'

pre:
  # Linux steps
  - node --version
  - npm install

testDiscovery:
  type: raw
  mode: dynamic
  command: find test/specs/test-trr-logout.js || true

testRunnerCommand: npx wdio run ios-trr.conf.js
